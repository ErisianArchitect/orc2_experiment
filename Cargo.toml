[package]
name = "orc2_experiment"
version = "0.1.0"
edition = "2024"

[features]
default = ['llvm11-0']
llvm8-0 = ["llvm-sys-80", "inkwell-80"]
llvm9-0 = ["llvm-sys-90", "inkwell-90"]
llvm10-0 = ["llvm-sys-100", "inkwell-100"]
llvm11-0 = ["llvm-sys-110", "inkwell-110"]
llvm12-0 = ["llvm-sys-120", "inkwell-120"]
llvm13-0 = ["llvm-sys-130", "inkwell-130"]
llvm14-0 = ["llvm-sys-140", "inkwell-140"]
llvm15-0 = ["llvm-sys-150", "inkwell-150"]
llvm16-0 = ["llvm-sys-160", "inkwell-160"]
llvm17-0 = ["llvm-sys-170", "inkwell-170"]
llvm18-1 = ["llvm-sys-181", "inkwell-181"]
llvm19-1 = ["llvm-sys-191", "inkwell-191"]
llvm20-1 = ["llvm-sys-201", "inkwell-201"]

