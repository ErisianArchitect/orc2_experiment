inkwell-140 = { package = "inkwell", path = "inkwell", optional = true, default-features = false, features = ["target-x86", "llvm14-0"] }
llvm-sys-140 = { package = "llvm-sys", version = "140.1.3", optional = true }

inkwell-150 = { package = "inkwell", path = "inkwell", optional = true, default-features = false, features = ["target-x86", "llvm15-0"] }
