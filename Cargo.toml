inkwell-170 = { package = "inkwell", path = "inkwell", optional = true, default-features = false, features = ["target-x86", "llvm17-0"] }
llvm-sys-170 = { package = "llvm-sys", version = "170.2.0", optional = true }

inkwell-181 = { package = "inkwell", path = "inkwell", optional = true, default-features = false, features = ["target-x86", "llvm18-1"] }
